<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tabs/style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="container">
      <div class="tab-buttons">
        <button class="tablinks active" data-id="london">London</button>
        <button class="tablinks" data-id="paris">Paris</button>
        <button class="tablinks" data-id="berlin">Berlin</button>
      </div>
      <div id="london" class="tabcontent active">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
      </div>
      <div id="paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital city of France.</p>
      </div>
      <div id="berlin" class="tabcontent">
        <h3>Berlin</h3>
        <p>Berlin is the capital city of Germany.</p>
      </div>
    </div>
    <script src="/tabs/script.js"></script>
  </body>
</html>
